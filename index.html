<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="vladilen, cv, resume">
  <meta name="description" content="Это сайт - резюме Владилена Минина">
  <link rel="stylesheet" href="style.css">
  <title>Nikitin Kirill Resume</title>
</head>
<body>

  <div class="container">

    <div class="info">
      <img src="avatar.png" alt="Никитин Кирилл" class="avatar">

      <div class="info-text">
        <h1>Nikitin Kirill</h1>

        <p>Я основатель <strong>Youtube канала,</strong></p>

        <p>люблю <em>программировать и заниматься спортом</em></p>

        <h4>Список социальных сетей:</h4>

        <a class="sd" href="https://www.youtube.com/channel/UC7A55qWinsP0jxg61uNmy3g" target="_blank">YouTube</a>
        |
        <a class="sd" href="https://www.tiktok.com/@ra1ler?lang=ru-RU" target="_blank">TikTok</a>
      </div>
    </div>

    <div class="card bg-green">
      <h2>Мои хобби</h2>

      <ol class="list">
        <li>Путешествия</li>
        <li>Программирование</li>
        <li>Футбол</li>
        <li>Бокс</li>
      </ol>
    </div>
    
    <form action="/" class="form">
      <h2>Связаться со мной</h2>

      <div class="form-row">

        <div class="form-group">
          <label for="name">Ваше имя:</label>
          <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div class="form-group">
          <label for="email">Ваш email:</label>
          <input type="email" id="email" placeholder="Введите email">
        </div>
      </div>

      <div class="form-group">
        <label for="message">Ваше сообщение:</label>
        <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
      </div>

      <input class="btn" type="submit" value="Отправить!">
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>
</html>
